<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var root = {
        common_service: '"/common_service"',
        supplier_service : '"/supplier_service"',
        reseller_service : '"/reseller_service"',
    };
    var api={
        signUp: '/account/signUp', // 注册
        signIn: '/account/signIn', // 登录
        logout: '/account/logout', // 登出
        forgot:'/account/forgot',//忘记密码
        reset:'/account/reset',//重置密码
        refresh_token: '/account/', // 刷新Token
        searchProductList:'/supplier/shop/searchProductList', //产品列表
        searchProductDetail:'/supplier/shop/productDetail', //产品详情
        collectionList:'/supplier/shop/collectionList', //产品集合
        subscription:'/shopify/product/subscription', //订阅产品
        orderProduct:'/shopify/product/orderProduct', //申请定制化
        upload_ImgOfMarkting:'/shopify/common/fileUpload', //图片上传地址
        menuList:'/supplier/shop/menuList',
    };
    for(let key in api){
        console.log(api[key])
        console.log(api[key].indexOf('/account'))
        if(api[key].indexOf('/account')!==-1){
            api[key]=root.common_service+api[key]
        }else if(api[key].indexOf('/supplier')!==-1){
            api[key]=root.supplier_service+api[key]
        }else if(api[key].indexOf('/shopify')!==-1){
            api[key]=root.reseller_service+api[key]
        }
    }
    console.log(api)
</script>
</body>
</html>
