<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style>
  body{padding: 20px;}
  .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
  .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
  .demo-footer a{padding: 0 5px; color: #01AAED;}
  .layui-laydate-main{width: 1200px!important;}

  .layui-laydate-content td, .layui-laydate-content th{width: 178px!important;height: 78px!important;}
  </style>
</head>
<body>
<input type="text" class="demo-input" placeholder="请选择日期" id="test1">
<div id="test2"></div>

<script src="./laydate.js"></script>
<script>


//执行一个laydate实例

var ins1 = laydate.render({
    elem: '#test1'
    ,mark: {
        '0-10-14': '生日'
        ,'0-12-31': '跨年' //每年12月31日
        ,'0-0-10': '工资' //每个月10号
        ,'2018-2-15': '' //具体日期
        ,'2017-8-20': '预发' //如果为空字符，则默认显示数字+徽章
        ,'2017-8-21': '发布'
    }
    ,done: function(value, date){
        if(date.year === 2018 && date.month === 2 && date.date === 15){ //点击2017年8月15日，弹出提示语
            alert('123')
          //  ins1.hint('中国人民抗日战争胜利72周年');
        }
    }
});
laydate.render({
  elem: '#test2' //指定元素
});
$('#test1').trigger('focus')
</script>
</body>
</html>
